<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Cao Viet Hoang_19020819">
    <link rel="stylesheet" href="./CSS/main.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <title>Bootstrap CSS grid</title>
</head>
<body>
    <div class="container">
		<div class="row">
			<div class=" col-md-2"></div>
			<div class=" col-md-6"><h2>Lab. Form nhập</h2></div>
			<div class=" col-md-4"></div>
		</div>
		<form method = "post" class="form-horizontal">
			<div class="form-group">
				<label for="studentID" class="control-label col-md-2">Mã:</label>
				<div class="col-md-6">
					<input type="text" name="studentID" id="studentID" class="form-control"/>
				</div>
				<div class="col-md-4">
					<span id="studentID_error" class="error" ></span>
				</div>
			</div>
			<div class="form-group">
				<label for="fullname" class="control-label col-md-2">Họ tên:</label>
				<div class="col-md-6">
					<input type="text" name="fullname" id="fullname" class="form-control"/>
				</div>
				<div class="col-md-4">
					<span id="fullname_error" class="error"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="birthday" class="control-label col-md-2">Ngày sinh:</label>
				<div class="col-md-6">
					<input type="text" name="birthday" id="birthday" class="form-control"/>
				</div>
				<div class="col-md-4">
					<span id="birthday_error" class="error"></span>
				</div>
			</div>
			<div class="form-group">
				<label for="gender" class="control-label col-md-2">Giới tính:</label>
				<div class="col-md-6">
					<select id="gender" name="gender">
						<option value="1" selected="selected">Nam</option>
						<option value="0">Nữ</option>
					</select>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="form-group">		
				<label for="hometown" class="control-label col-md-2">Quê quán:</label>
				<div class="col-md-6">
					<input type="text" name="hometown" id="hometown" class="form-control"/>
				</div>
				<div class="col-md-4"></div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-2">&nbsp;</label>
				<div class="col-md-6">
					<input type="button" id="acceptbtn" value = "Chấp nhận" class="btn"/>
					<input type="button" value = "Bỏ qua" class="btn"/>
				</div>
				<div class="col-md-4"></div>
			</div>
		</form>
	</div>
    
    <script type="text/javascript" src="./JS/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./JS/main.js"></script>
</body>
</html>
